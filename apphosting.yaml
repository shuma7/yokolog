# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Environment variables available to your application.
# IMPORTANT: Replace the placeholder values (e.g., YOUR_API_KEY_HERE)
# with your actual Firebase project configuration values.
# It's often recommended to set the actual values through the
# Firebase console UI for your App Hosting backend, which can
# override or provide values for these declarations.
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: YOUR_API_KEY_HERE
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: YOUR_AUTH_DOMAIN_HERE
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: YOUR_PROJECT_ID_HERE
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: YOUR_STORAGE_BUCKET_HERE
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: YOUR_MESSAGING_SENDER_ID_HERE
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: YOUR_APP_ID_HERE
